<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTO OCR - Smart Ticket Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #2d3436;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-weight: 300;
        }

        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 77, 77, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .manual-input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .manual-input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .manual-input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .manual-input-group input:focus {
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        #file-name {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TOTO Scanner</h1>
        <p>Check your results using OCR or manual entry.</p>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('scan')">Auto Scan</button>
            <button class="tab-btn" onclick="switchTab('manual')">Manual Entry</button>
        </div>

        <!-- Scan Tab -->
        <div id="tab-scan" class="tab-content active">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="upload-area" id="drop-zone">
                    <span class="upload-icon">ðŸ“¸</span>
                    <span>Click or drag image here</span>
                    <input type="file" name="file" id="file-input" accept="image/*" required>
                </div>
                <div id="file-name"></div>
                <button type="submit" class="btn">Scan Photo</button>
            </form>
        </div>

        <!-- Manual Tab -->
        <div id="tab-manual" class="tab-content">
            <form action="/manual" method="post">
                <div class="manual-input-group">
                    <label>Draw Date (Optional, e.g. 09/10/25)</label>
                    <input type="text" name="draw_date" placeholder="DD/MM/YY">
                </div>
                <div class="manual-input-group">
                    <label>Your Numbers (Space-separated, 6-12 numbers)</label>
                    <input type="text" name="numbers" placeholder="e.g. 07 09 14 26 29 31 42" required>
                </div>
                <button type="submit" class="btn">Check Numbers</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // File upload UI
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = e.target.files[0].name;
            }
        });
    </script>
</body>

</html>
